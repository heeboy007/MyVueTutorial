<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vue Component Reigigas</title>
	</head>
	<body>
		<div id="app">
			<h1>뷰 라우터</h1>
			<p>
				<router-link to="/">홈</router-link>
				<router-link to="/login">로그인</router-link>
			</p>
			<router-view name="appHeader"></router-view>
			<router-view></router-view>
			<router-view name="appFooter"></router-view>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
		<script>
			var Body = { template: '<p>Body Component</p>' };
			var Header = { template: '<p>Header Component</p>' };
			var Footer = { template: '<p>Footer Component</p>' };
			var LoginHeader = { template: '<p>Login Header Component</p>' };
			var LoginBody = { template: '<p>Login Body Component</p>' };
			var LoginFooter = { template: '<p>Login Footer Component</p>' };
			
			var router = new VueRouter({
				routes: [
					{ 
						path: '/',
						components: {
							default: Body,
							appHeader: Header,
							appFooter: Footer
						}
					},
					{
						path: '/login',
						components: {
							appHeader: LoginHeader,
							default: LoginBody,
							appFooter: LoginFooter
						}
					}
				]
			});
			
			var app = new Vue({
				router
			}).$mount('#app');
		</script>
	</body>
</html>
